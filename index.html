<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybe" width="70px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="form-login" />
            <input type="password" name="password" placeholder="Senha" id="form-password" />
            <button type="submit" id="form-button">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form" action="">
            <h1>Formulário de Avaliação</h1>
            <div>
                <label for="input-name"></label>
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <label for="input-lastname"></label>
                <input type="text" name="nome" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div>
                <label for="input-email"></label>
                <input type="email" name="email" id="input-email" placeholder="Email">
                <label for="">Casa:</label>
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
                <div class="family">
                    <label for="fam" id="label-family">Qual sua família?</label>
                    <input type="radio" name="family" id="fam" value="Frontend">Família Frontend
                    <input type="radio" name="family" id="fam" value="Backend">Família Backend
                    <input type="radio" name="family" id="fam" value="FullStack">Família Fullstack
                </div>
            </div>
            <div class="checkbox">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input class="subject" type="checkbox" value="HoFs" name="" id="">HoFs
                <input class="subject" type="checkbox" value="Jest" name="" id="">Jest
                <input class="subject" type="checkbox" value="Promises" name="" id="">Promises
                <input class="subject" type="checkbox" value="React" name="" id="">React
                <input class="subject" type="checkbox" value="SQL" name="" id="">SQL
                <input class="subject" type="checkbox" value="Python" name="" id="">Python
            </div>
            <div class="rate">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" value="1" name="rate">1
                <input type="radio" value="2" name="rate">2
                <input type="radio" value="3" name="rate">3
                <input type="radio" value="4" name="rate">4
                <input type="radio" value="5" name="rate">5
                <input type="radio" value="6" name="rate">6
                <input type="radio" value="7" name="rate">7
                <input type="radio" value="8" name="rate">8
                <input type="radio" value="9" name="rate">9
                <input type="radio" value="10" name="rate">10
            </div>
            <div class="textarea">
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea id="textarea" name="texto" type="text" cols="40" rows="10" maxlength="500"></textarea>
                <p id="counter">500</p>
            </div>
            <div class="agreement">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>
            <div>
                <button type="submit" id="submit-btn">Enviar</button>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    </main>

    </header>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>

</html>
