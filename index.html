<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>TrybeWarts</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybe" width="70px">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email" id="form-login" />
            <input type="password" name="password" placeholder="Senha" id="form-password" />
            <button type="submit" id="form-button">Entrar</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form" action="">
            <h1>Formulário de Avaliação</h1>
            <label for="primeiro-nome"></label>
            <input type="text" name="nome" id="primeiro-nome" placeholder="Nome">
            <label for="segundo-nome"></label>
            <input type="text" name="nome" id="segundo-nome" placeholder="Sobrenome">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="Email">
            <label for="casa">Casa:</label>
            <input type="text" name="casa" id="casa" placeholder="">
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    </main>

    </header>
    <script src="script.js"></script>
</body>

</html>
